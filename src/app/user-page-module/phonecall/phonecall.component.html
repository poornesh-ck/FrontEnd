<app-user-navbar></app-user-navbar>

<!-- <h5>{{ currentTime }}</h5> -->


<div class="container-1 " style="align-items: center;justify-content: center;display: flex;margin-top: 6rem;margin-left: 30rem;background-color: #142850;border-radius: 20px;width: 22rem;">
  <div class="row justify-content-center" style="height: 32rem;">
    <!-- <p style="text-align: center;">{{ pickedNumbers }}</p> -->
    <h3 id="showPicked" class="text-center " style="color: white;">
        {{ pickedNumbers }}
      </h3>
      <p class="text-center "style="color: white;">{{callstatus}}</p>
    <h3  *ngIf="key" id="showPicked" class="text-center "style="color: white;">
        {{ formatTimer()  }}
      </h3>
      
    <div class="phone" style="width: 20rem ;height: 28rem;">
      <div class="container">
        <div class="row justify-content-center mt-5">
          <button
            *ngFor="let numbers of buttonNumbers"
            class="btn btn-light m-1"
            style="width: 5rem; height: 4rem;"
            (click)="addNumbers(numbers[0])"
          >
            {{ numbers[0] }}
            <p>{{ numbers[1] }}</p>
          </button>
        </div>
      </div>
      <div class="container mt-4 rounded">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-success mr-4" (click)="call()" >
              <!-- <i class="fas fa-phone"></i> -->
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/></svg>
            </button>
            <button class="btn btn-danger mr-4" (click)="endCall()"style="margin-left: 5px;">
              End
            </button>
            <button class="btn btn-light" (click)="deleteLastNumber()"style="margin-left: 5px;">
              <!-- <i class="fas fa-backspace"></i> -->
              <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
